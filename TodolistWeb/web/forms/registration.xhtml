<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:f="http://java.sun.com/jsf/core"
                        xmlns:h="http://java.sun.com/jsf/html"
                        xmlns:ui="http://java.sun.com/jsf/facelets" >
            <div class="span-12">
                <h:form id="regform">
                    <table class="ignore">
                        <caption class="large">Registration</caption>
                        <tr>
                            <td><h:outputLabel for="firstName" value="First Name"  /></td>
                            <td><h:inputText id="firstName" value="#{accountsController.regBean.firstName}" required="true" validatorMessage="First name is required"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel for="lastName" value="Last Name"  /></td>
                            <td><h:inputText id="lastName" value="#{accountsController.regBean.lastName}" required="true" validatorMessage="Last name is required"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel for="email" value="Email"  /></td>
                            <td><h:inputText id="email" value="#{accountsController.regBean.email}" required="true" validatorMessage="Email is required"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel for="password" value="Password"  /></td>
                            <td><h:inputSecret value="#{accountsController.regBean.password}" id="password"  required="true" validatorMessage="Password is required"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel for="cpassword" value="Verify Password"  /></td>
                            <td><h:inputSecret id="cpassword" value="#{accountsController.regBean.cpassword}" required="true" validatorMessage="Password must be verified"/></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="left"><h:commandButton value="Register" action="#{accountsController.registerUser()}" type="submit" />&nbsp;<h:commandButton value="Reset" type="reset"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </div>
        </ui:composition> 
    </h:body>
</html>
