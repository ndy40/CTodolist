<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                        xmlns:f="http://java.sun.com/jsf/core"
                        xmlns:h="http://java.sun.com/jsf/html"
                        xmlns:ui="http://java.sun.com/jsf/facelets" >
            <div class="span-12">
                <h:form id="regform">            
                    <h:messages ></h:messages>
                    <div class="span-12">
                        <p><h:outputLabel for="firstName" value="First Name"  />
                        <h:inputText id="firstName" value="#{accountsController.regBean.firstName}" required="true" validatorMessage="First name is required"/></p>
                        <p><h:outputLabel for="lastName" value="Last Name"  />
                        <h:inputText id="lastName" value="#{accountsController.regBean.lastName}" required="true" validatorMessage="Last name is required"/></p>
                        <p><h:outputLabel for="email" value="Email"  />
                        <h:inputText id="email" value="#{accountsController.regBean.email}" required="true" validatorMessage="Email is required"/></p>
                        <p><h:outputLabel for="password" value="Password"  />
                        <h:inputSecret value="#{accountsController.regBean.password}" id="password"  required="true" validatorMessage="Password is required"/></p>
                        <p><h:outputLabel for="cpassword" value="Verify Password"  />
                        <h:inputSecret id="cpassword" value="#{accountsController.regBean.cpassword}" required="true" validatorMessage="Password must be verified"/></p>
                        <p>  <h:commandButton value="Register" action="#{accountsController.registerUser()}" type="submit" />
                            <h:commandButton value="Reset" type="reset"/></p>
                        
                    </h:panelGrid>
                    </div>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
