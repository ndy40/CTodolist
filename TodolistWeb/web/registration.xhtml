<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition >
              
                    <table class="ignore">
                        <caption class="large">Registration</caption>
                        <tr>
                            <td><p:outputLabel for="firstName" value="First Name"  /></td>
                            <td><p:inputText id="firstName" value="#{accountsController.regBean.firstName}" required="true" validatorMessage="First name is required"/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel for="lastName" value="Last Name"  /></td>
                            <td><p:inputText id="lastName" value="#{accountsController.regBean.lastName}" required="true" validatorMessage="Last name is required"/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel for="email" value="Email"  /></td>
                            <td><p:inputText id="email" value="#{accountsController.regBean.email}" required="true" validatorMessage="Email is required"/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel for="password" value="Password"  /></td>
                            <td><p:password value="#{accountsController.regBean.password}" id="password"  required="true" validatorMessage="Password is required"/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel for="cpassword" value="Verify Password"  /></td>
                            <td><p:password id="cpassword" value="#{accountsController.regBean.cpassword}" required="true" validatorMessage="Password must be verified"/></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="left"><p:commandButton value="Register" action="#{accountsController.registerUser()}" type="submit" />&nbsp;<p:commandButton value="Reset" type="reset"/>
                            </td>
                        </tr>
                    </table>
                            
        </ui:composition> 
    </h:body>
</html>
