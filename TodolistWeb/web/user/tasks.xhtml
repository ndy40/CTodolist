<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <div>
                
            </div>
            <h:form>
                <h:dataTable value="#{taskController.ownTask}" var="item" id="taskGrid">
                    <h:column>
                        <f:facet name="header">
                            Title
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Date Created
                        </f:facet>
                        <h:outputText value="#{item.createDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Status
                        </f:facet>
                        <h:outputText value="#{item.completed}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Due Date
                        </f:facet>
                        <h:outputText value="#{item.dueDate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Requested By
                        </f:facet>
                        <h:outputText value="#{item.owner}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Assigned To
                        </f:facet>
                        <h:outputText value="#{item.assignedTo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Action
                        </f:facet>
                        <h:commandLink value="Delete"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
