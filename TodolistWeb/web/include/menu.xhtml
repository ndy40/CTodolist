<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
            <ul>
                <c:if test="${login.isIsLogin() eq true}">
                    <c:choose>
                        <c:when test="${login.user.group eq 'User'}">
                            <li><a href="/user/faces/createtask.xhtml">Task</a></li>
                            <li><a href="/user/faces/tasks.xhtml">Task</a></li>
                            <li><a href="/user/faces/profile.xhtml">Profile</a></li>
                        </c:when>
                    </c:choose>
                    <li><h:commandLink action="#{accountsController.logout()}" value="Log out"/></li>
                </c:if>                
            </ul>
            </h:form>
        </ui:composition>
    </h:body>
</html>
