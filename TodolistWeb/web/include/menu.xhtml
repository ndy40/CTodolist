<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <ul>
                <c:if test="${login.isLogin() eq true}">
                    <c:choose>
                        <c:when test="${login.user.group eq 'User'}">
                            <li><h:commandLink action="tasks.xhtml" value="Task"/></li>
                            <li><h:commandLink action="profile.xhtml" value="Tasks"/></li>
                        </c:when>
                    </c:choose>
                </c:if>
                <li><h:commandLink action="#{accountsController.logout()}" value="Log out"/></li>
            </ul>
        </ui:composition>
    </h:body>
</html>
