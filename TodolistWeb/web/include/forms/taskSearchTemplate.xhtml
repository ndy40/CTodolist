<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="full_w">
                <div class="h_title">Search Form</div>
                
                <h:panelGrid columns="4">
                    <h:outputLabel value="Start Date"/>
                    <h:inputText id="startDate" class="dateInput" value="#{taskController.searchData.startDate}">
                        <f:convertDateTime dateStyle="medium" type="date" pattern="dd/MM/yyyy"/>
                    </h:inputText>
                    <h:outputLabel value="End Date" />
                    <h:inputText id="endDate" class="dateInput" value="#{taskController.searchData.endDate}">
                        <f:convertDateTime dateStyle="medium" type="date" pattern="dd/MM/yyyy"/>
                    </h:inputText>
                    
                    <h:outputLabel value="Status"/>
                    <h:selectOneMenu id="status" value="#{taskController.searchData.status}">
                        <f:selectItem itemValue="-1" itemLabel="All"></f:selectItem>
                        <f:selectItem itemValue="1" itemLabel="Completed"></f:selectItem>
                        <f:selectItem itemValue="0" itemLabel="Incomplete"></f:selectItem>                        
                    </h:selectOneMenu>
                    <h:outputLabel value="Task By"/>
                    <h:selectOneMenu id="assignedUsers" value="#{taskController.searchData.taskBy}">
                        <f:selectItem itemValue="-1" itemLabel="All"></f:selectItem>
                        <f:selectItem itemValue="#{loginBean.user.id}" itemLabel="Own Task"/>
                        <f:selectItem itemValue="0" itemLabel="Others"/>                        
                    </h:selectOneMenu>                                                           
                </h:panelGrid>
                    <h:commandButton value="Search" id="search"> 
                        <f:ajax render="@this" event="click" listener="#{taskController.prepareTask}" execute="@form"/>                            
                    </h:commandButton>                
              
            </div>
        </ui:composition>
    </h:body>
</html>
