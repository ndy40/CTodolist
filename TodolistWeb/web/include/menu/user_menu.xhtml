<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
            xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <c:if test="${loginBean.isIsLogin() eq true}">
                    <ul>

                    <c:choose>
                        <c:when test="${loginBean.user.group eq 'USER'}">
                            <li class="upp">  <h:commandLink value="Dashboard" action="index.xhtml"/></li>
                            <li class="upp"><h:commandLink value="Tasks" action="#{taskController.prepareTask()}"/></li>
                            <li class="upp"><h:commandLink value="Profile" action="profile.xhtml" /></li>
                        </c:when>
                    </c:choose>                        

                        

                    </ul>
                </c:if>
                
            </h:form>
        </ui:composition>
    </h:body>
</html>
