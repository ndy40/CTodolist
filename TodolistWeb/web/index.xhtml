<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title> 
        <h:outputStylesheet library="blueprint" name="screen.css"/>
        <h:outputStylesheet library="blueprint" name="print.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="span-24">
                Some header here
            </div>
            <div class="span-24">
                <div class="span-12">
                    <h:form>            
                        <p:messages></p:messages>
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                User Registration Form
                            </f:facet>
                            <p:outputLabel for="firstName" value="First Name"  />
                            <p:inputText id="firstName" value="#{accountsController.regBean.firstName}" required="true" validatorMessage="First name is required"/>
                            <p:outputLabel for="lastName" value="Last Name"  />
                            <p:inputText id="lastName" value="#{accountsController.regBean.lastName}" required="true" validatorMessage="Last name is required"/>
                            <p:outputLabel for="email" value="Email"  />
                            <p:inputText id="email" value="#{accountsController.regBean.email}" required="true" validatorMessage="Email is required"/>
                            <p:outputLabel for="password" value="Password"  />
                            <p:password value="#{accountsController.regBean.password}" id="password" strongLabel="strong password" weakLabel="weak password"  match="cpassword" required="true" validatorMessage="Password is required"/>
                            <p:outputLabel for="cpassword" value="Verify Password"  />
                            <p:password id="cpassword" value="#{accountsController.regBean.cpassword}" strongLabel="strong password" weakLabel="weak password"  required="true" validatorMessage="Password must be verified"/>
                            <f:facet name="footer">
                                <p:commandButton value="Register" action="#{accountsController.registerUser()}" type="submit" />
                                <p:commandButton value="Reset" type="reset"/>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </div> 
                <div class="span-12 last">

                </div>
            </div>

                <div class="span-24 footer">
                    here is some footer

                </div>    
            </div>
    </h:body>
</html>
